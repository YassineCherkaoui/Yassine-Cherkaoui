<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="Css/login.regester.css">
        <link rel="shortcut icon" href="img/icone.jpg" type="image/x-icon">
    </head>
    <body>
        <div class="hero">
            <div class="from-Box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn"onclick="register()">Register</button>
                </div>
                <div class="social-icone">
                    <a href="https://web.facebook.com/YouCodeSchool/"><img src="img/fb.png"></a>
                    <a href="https://www.youtube.com/watch?v=fE-3ZmSgQ3g"><img src="img/YT.png"></a>
                    <a href="https://twitter.com/youcode18"><img src="img/tw.png"></a>
                    <a href="https://ae.linkedin.com/company/youcode"><img src="img/In.png"></a>
                </div>
                <div>
                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="User Id" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button type="submit" class="submit-btn">log in</button>
                </form>
                <div class="lost">
                    <a href="lost password.html">Lost your password?</a>
                    
                </div>
                <form id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="User Id" required>
                    <input type="email" class="input-field" placeholder="Email Id" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
                
            </div>
            
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");

            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }

        </script>
       
    </body>
</html>
